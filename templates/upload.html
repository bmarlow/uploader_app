<!doctype html>
<head>
	<title>Machine Learning with Mario!!</title>
	<style>
		.autosize { width: 100%; height: auto; }
		.centered { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
		.container { position: relative; text-align: center; font-family:verdana; color: red; font-size: 5vw; }

	</style>
</head>
	<body>
	<div class="container">
		<b>Machine Learning with Mario!</b>
	  <img src="{{url_for('static', filename='mario_banner.jpg')}}" class="autosize" />
	</div>





		<h2 style="font-family:verdana">Select training files to upload</h2>
		<table>

			<tr>
				<td>
					<form method="post" action="/" enctype="multipart/form-data">
					<input type="file" name="files[]" multiple="true" autocomplete="off" required>
				</td>
				<td>
					<input type="submit" value="Submit">
					</form>
				</td>
			</tr>

			<tr>
				<td>
					<form method="post" action="/pre-staged" enctype="multipart/form-data">
							<input type="submit" value="Use Pre-Staged Files">
					</form>
				</td>

				<td>
					<form method="post" action="/reset" enctype="multipart/form-data">
							<input type="submit" value="Reset Files">
					</form>
				</td>
			</tr>

			<tr></tr>

			<tr>
				<td>
					{% with messages = get_flashed_messages() %}
					  {% if messages %}
						<ul class=flashes>
						{% for message in messages %}
						  <li style="font-family:verdana">{{ message }}</li>
						{% endfor %}
						</ul>
					  {% endif %}
					{% endwith %}
				</td>
			</tr>

		</table>
		<iframe src="/file-list" frameborder="0" name="iframe" width="800" height="600"></iframe>
		<script>
		window.setInterval("reloadIFrame();", 5000);

		function reloadIFrame() {
		 window.frames["iframe"].location.reload();
		}
		</script>
</body>
