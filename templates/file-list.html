<!doctype html>
<body style='font-family="sans-serif"'>
{% if files %}
<b style="font-family:verdana">The following files have finished processing</b>
<ul>
    {% for file in files %}
    <li><a href="/processed/{{ file }}" style="font-family:verdana">{{ file }}</a></li>
    {% endfor %}
</ul>
{% endif %}
